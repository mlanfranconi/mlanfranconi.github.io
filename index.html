<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPE - Martina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="#quien-lo-organiza" data-translate="nav_organizer">QUIÉN LO ORGANIZA</a></li>
                <li><a href="#como-funciona" data-translate="nav_how_it_works">CÓMO FUNCIONA</a></li>
                <li><a href="#hablemos" data-translate="nav_contact">¡HABLEMOS!</a></li>
            </ul>
            
            <div class="lang-dropdown">
                <button id="lang-switcher-button" class="lang-button">ES</button>
                <div id="lang-options" class="lang-options">
                    <a href="#" class="lang-option" data-lang="es">ES</a>
                    <a href="#" class="lang-option" data-lang="en">EN</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section class="hero-section">
            <div id="impact-carousel" class="impact-carousel"></div>
            <div class="hero-overlay">
                <h1 class="animate-on-scroll">HYPE</h1>
            </div>
        </section>

        <section class="tagline-section">
            <div class="container">
                <p class="tagline-main animate-on-scroll" data-translate="tagline_main">Company retreats con propósito y con impacto real.</p>
                <div class="tagline-sub animate-on-scroll">
                    <p data-translate="tagline_sub_merged"></p>
                </div>
            </div>
        </section>

        <div class="container">
            <!-- SECCIÓN QUIÉN LO ORGANIZA (CON FOTO) -->
            <section id="quien-lo-organiza" class="content-row">
                <div class="text-column animate-on-scroll">
                    <h2 class="section-title" data-translate="organizer_title">¿Quién lo organiza?</h2>
                    <p class="section-subtitle" data-translate="organizer_subtitle">¡Yo, Martina!</p>
                    <p data-translate="organizer_p1"></p>
                    <p data-translate="organizer_p2"></p>
                    <p data-translate="organizer_p3"></p>
                </div>
                <div class="image-column animate-on-scroll">
                    <!-- Ruta de imagen corregida a minúsculas -->
                    <img src="images/retrato.jpg" alt="Foto de Martina" class="content-image">
                </div>
            </section>
        </div>

        <!-- CARRUSEL GALERÍA RESTAURADO -->
        <section id="portfolio" class="carousel-section">
            <div class="carousel-container animate-on-scroll">
                <div class="carousel-slide">
                    <!-- Las imágenes se cargarán aquí con JavaScript -->
                </div>
                <button class="carousel-btn prev-btn">&#10094;</button>
                <button class="carousel-btn next-btn">&#10095;</button>
            </div>
        </section>

        <div class="container">
            <!-- SECCIÓN CÓMO FUNCIONA -->
            <section id="como-funciona" class="text-section">
                <h2 class="section-title animate-on-scroll" data-translate="how_it_works_title">¿Cómo funciona?</h2>
                <div class="work-steps-container">
                    <div class="work-step animate-on-scroll">
                        <h3 data-translate="step1_heading">1. CONSULTORÍA ESTRATÉGICA</h3>
                        <p data-translate="step1_p"></p>
                    </div>
                    <div class="work-step animate-on-scroll">
                        <h3 data-translate="step2_heading">2. DISEÑO DE LA EXPERIENCIA</h3>
                        <p data-translate="step2_p"></p>
                    </div>
                    <div class="work-step animate-on-scroll">
                        <h3 data-translate="step3_heading">3. IMPLEMENTACIÓN PRESENCIAL</h3>
                        <p data-translate="step3_p"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer id="hablemos" class="footer-section">
        <div class="container">
            <h2 class="section-title animate-on-scroll" data-translate="contact_title">¡Hablemos!</h2>
            <div class="contact-options">
                <div class="contact-box animate-on-scroll">
                    <h3 data-translate="contact1_heading">ESCRIBIME</h3>
                    <p data-translate="contact1_cta"></p>
                </div>
                <div class="contact-box animate-on-scroll">
                    <h3 data-translate="contact2_heading">AGENDÁ UNA CALL</h3>
                    <p data-translate="contact2_cta"></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
